<!-- app_Idiomas/templates/aulas/actualizar_aula.html -->
{% extends 'base.html' %}

{% block title %}Actualizar Aula{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4" style="background-color: #fce4ec;">
        <h2 class="card-title text-center mb-4" style="color: #c2185b;">Actualizar Aula: {{ aula.numero_aula }}</h2>
        <form method="post" action="{% url 'realizar_actualizacion_aula' aula.pk %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="numero_aula" style="color: #607d8b;">Número de Aula:</label>
                <input type="text" class="form-control" id="numero_aula" name="numero_aula" value="{{ aula.numero_aula }}" required>
            </div>
            <div class="form-group">
                <label for="capacidad" style="color: #607d8b;">Capacidad:</label>
                <input type="number" class="form-control" id="capacidad" name="capacidad" value="{{ aula.capacidad }}" required min="1">
            </div>
            <div class="form-group">
                <label for="ubicacion" style="color: #607d8b;">Ubicación:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{{ aula.ubicacion|default_if_none:"" }}">
            </div>
            <div class="form-group">
                <label for="tipo_aula" style="color: #607d8b;">Tipo de Aula:</label>
                <input type="text" class="form-control" id="tipo_aula" name="tipo_aula" value="{{ aula.tipo_aula|default_if_none:"" }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Actualizar Aula</button>
            <a href="{% url 'ver_aulas' %}" class="btn btn-secondary btn-block mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
